<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="stylesheet" href="/build/tailwind.css" />
  <title>Wartale User Panel</title>
</head>
<body class="antialiased">
  <div class="bg-primary-md">

    <!-- container -->
    <main class="max-w-2xl mx-auto">
        <div class="min-h-screen p-4 md:p-8">
            <div class="text-center block">
                <img src="/images/logo.png" alt="" class="h-32 inline object-contain">
            </div>
            <div class="bg-white rounded shadow-md flex flex-col items-center pt-5 pb-10 mt-5 px-3 md:px-0">
                <div class="max-w-sm flex flex-col lg:items-center w-full">
                    <h1 class="text-3xl font-bold text-primary-dk">
                        Sign in to User Panel
                    </h1>
                    <div class="mt-8 w-full">
                        <label for="username" class="block text-lg text-primary-dk font-bold">Username:</label>
                        <input type="text" class="h-8 border border-primary-dk rounded w-full px-2" id="username">
                    </div>
                    <div class="mt-2 w-full">
                        <label for="password" class="block text-lg text-primary-dk font-bold">Password:</label>
                        <input type="text" class="h-8 border border-primary-dk rounded w-full px-2" id="password">
                    </div>
                    <div class="mt-5 w-full">
                        <a href="/dashboard.html" class="bg-primary-dk text-white block text-center px-3 rounded shadow-md w-full hover:bg-primary-lt hover:text-primary-dk transition duration-200 hover:border-primary-md border border-primary-dk">
                            Sign In
                        </a>
                    </div>
                </div>
                <hr class="my-5 border border-t-1 border-primary-md w-full rounded-lg opacity-75">
                <div class="flex flex-col w-full max-w-sm">
                    <button class="bg-primary-dk text-white h-8 px-3 rounded shadow-md w-full hover:bg-primary-lt hover:text-primary-dk transition duration-200 hover:border-primary-md border border-primary-dk">
                        Create new account
                    </button>
                    <button class="mt-2 bg-primary-dk text-white h-8 px-3 rounded shadow-md w-full hover:bg-primary-lt hover:text-primary-dk transition duration-200 hover:border-primary-md border border-primary-dk">
                        Forget my password
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!-- end container -->

    </div>
  </div>
</body>
</html>
